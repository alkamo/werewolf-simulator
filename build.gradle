group 'ww'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "commons-cli:commons-cli:1.2"
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

def iterations = 10000
def threads = 7
def roleSet = "HUNTERS_12_AND_WOLVES_6"

task run(type: JavaExec) {
    args = ["-i $iterations", "-r $roleSet", "-t $threads"]
    main = 'ww.Simulator'
}

task runVerbose(type: JavaExec) {
    args = ["-i $iterations", "-r $roleSet", "-t $threads", "-v"]
    main = 'ww.Simulator'
}

tasks.each { task ->
    if (task instanceof JavaExec) {
        (JavaExec) task.with {
            setGroup('execution')
            setClasspath(sourceSets.main.runtimeClasspath)
            dependsOn assemble
            outputs.upToDateWhen { false }
        }
    }
}